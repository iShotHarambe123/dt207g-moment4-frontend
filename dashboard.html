<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AuthApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>AuthApp</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Hem</a>
                </li>
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">Logga ut</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="dashboard-section">
            <div class="container">
                <div class="dashboard-header">
                    <h1>Dashboard</h1>
                    <p>Välkommen till din personliga dashboard</p>
                </div>

                <div class="dashboard-grid">
                    <!-- User Profile Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-user"></i>
                            <h2>Min profil</h2>
                        </div>
                        <div class="card-content" id="profileContent">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                Laddar profildata...
                            </div>
                        </div>
                    </div>

                    <!-- All Users Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-users"></i>
                            <h2>Alla användare</h2>
                        </div>
                        <div class="card-content" id="usersContent">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                Laddar användardata...
                            </div>
                        </div>
                    </div>

                    <!-- User Profiles Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-id-card"></i>
                            <h2>Användarprofiler</h2>
                        </div>
                        <div class="card-content" id="userProfilesContent">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                Laddar profildata...
                            </div>
                        </div>
                    </div>

                    <!-- Create Profile Card -->
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-plus"></i>
                            <h2>Skapa profil</h2>
                        </div>
                        <div class="card-content">
                            <form id="createProfileForm" class="profile-form">
                                <div class="form-group">
                                    <label for="bio">
                                        <i class="fas fa-quote-left"></i>
                                        Biografi
                                    </label>
                                    <textarea id="bio" name="bio" rows="3"
                                        placeholder="Berätta lite om dig själv..."></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Plats
                                    </label>
                                    <input type="text" id="location" name="location" placeholder="Stockholm, Sverige">
                                </div>
                                <div class="form-group">
                                    <label for="website">
                                        <i class="fas fa-globe"></i>
                                        Webbsida
                                    </label>
                                    <input type="url" id="website" name="website" placeholder="https://example.com">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    Spara profil
                                </button>
                            </form>
                            <div id="profileMessage"></div>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AuthApp. DT207G Moment 4.2</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
