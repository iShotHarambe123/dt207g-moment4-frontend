<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera - AuthApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>AuthApp</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Hem</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Logga in</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link active">Registrera</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-header">
                        <i class="fas fa-user-plus"></i>
                        <h1>Skapa konto</h1>
                        <p>Registrera dig för att komma igång</p>
                    </div>

                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Användarnamn
                            </label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                E-postadress
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="fullName">
                                <i class="fas fa-id-card"></i>
                                Fullständigt namn (valfritt)
                            </label>
                            <input type="text" id="fullName" name="fullName">
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Lösenord (minst 6 tecken)
                            </label>
                            <input type="password" id="password" name="password" required minlength="6">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Bekräfta lösenord
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Skapa konto
                        </button>
                    </form>

                    <div class="auth-message" id="authMessage"></div>

                    <div class="auth-footer">
                        <p>Har du redan ett konto? <a href="login.html">Logga in här</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AuthApp. DT207G Moment 4.2</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
